<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Recetas - Cafetería Ñam Ñam</title>
	<style>
@charset "UTF-8";

:root {
	--floral-white: #fff9f0;
	--soft-apricot: #ffe1c6;
	--vanilla-custard: #fff7ae;
	--pastel-petal: #ffc6d9;
	--light-bronze: #d3a288;
	--font-primary: "Poppins", sans-serif;
	--font-secondary: "Nunito", sans-serif;
	--soft-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
}

html, body {
	margin: 0;
	padding: 0;
	background-color: var(--floral-white);
	font-family: var(--font-primary);
	color: var(--light-bronze);
}

* {
	box-sizing: border-box;
}

.layout {
	display: grid;
	grid-template-columns: 260px 1fr;
	min-height: 100vh;
	padding: 1rem;
	gap: 1rem;
}

.sidebar {
	background-color: var(--soft-apricot);
	border: 1px solid var(--light-bronze);
	border-radius: 16px;
	padding: 2rem 1rem;
	box-shadow: var(--soft-shadow);
	color: var(--light-bronze);
}

.sidebar h2 {
	font-family: var(--font-primary);
	font-weight: 700;
	margin-top: 0;
}

.sidebar p {
	font-family: var(--font-secondary);
	margin-bottom: 1rem;
}

.ui-menu .ui-menuitem-link {
	background: var(--floral-white) !important;
	border-radius: 10px !important;
	margin: 4px 0 !important;
	padding: 10px 12px !important;
	color: var(--light-bronze) !important;
	font-weight: 600;
	transition: 0.25s ease;
}

.ui-menu .ui-menuitem-link:hover {
	background: var(--pastel-petal) !important;
}

.header-card, .table-card {
	background: var(--soft-apricot);
	border: 1px solid var(--light-bronze);
	border-radius: 16px;
	padding: 1.25rem;
	box-shadow: var(--soft-shadow);
}

.header-card {
	margin-bottom: 1rem;
}

.page-title {
	margin: 0;
	color: var(--light-bronze);
	font-size: 26px;
	font-weight: 700;
}

.section-title {
	margin-top: .25rem;
	font-size: 14px;
	color: var(--light-bronze);
}

.btn, .ui-button, .ui-button-success, .ui-button-danger {
	background-color: var(--pastel-petal) !important;
	border: 1px solid var(--light-bronze) !important;
	border-radius: 10px !important;
	color: var(--light-bronze) !important;
	font-weight: 600 !important;
	transition: 0.25s ease !important;
}

.ui-button:hover, .btn:hover {
	background-color: var(--vanilla-custard) !important;
}

.compact-table .ui-datatable-tablewrapper {
	overflow-x: auto;
}

.compact-table .ui-datatable-thead>tr>th, .compact-table .ui-datatable-tbody>tr>td
	{
	background: var(--floral-white) !important;
	border: 1px solid var(--soft-apricot) !important;
	padding: 0.6rem;
	font-family: var(--font-secondary);
	font-size: 14px;
	color: var(--light-bronze);
}

.compact-table .small-muted {
	font-size: 12px;
	opacity: 0.7;
}

@media ( max-width : 900px) {
	.layout {
		grid-template-columns: 1fr;
	}
	.sidebar {
		display: none;
	}
	.hide-on-mobile {
		display: none !important;
	}
}

.ui-messages {
	position: relative;
}

.ui-messages .ui-messages-close {
	position: absolute !important;
	top: 1px !important;
	right: auto !important;
	left: 1px !important;
	margin: 0 !important;
}

.ui-messages, .ui-message {
	width: 100%;
	margin: 12px 0 !important;
}

.ui-messages>div, .ui-message>div {
	padding: 16px 20px !important;
	border-radius: 12px !important;
	box-shadow: var(--soft-shadow) !important;
	margin-bottom: 12px !important;
	display: flex;
	align-items: flex-start;
	gap: 12px;
	line-height: 1.4;
}

.ui-messages>div .ui-messages-icon, .ui-message>div .ui-message-icon {
	margin-right: 10px !important;
	font-size: 1.3rem !important;
}

.ui-messages>div .ui-messages-info-summary, .ui-messages>div .ui-messages-warn-summary,
	.ui-messages>div .ui-messages-error-summary, .ui-messages>div .ui-messages-fatal-summary,
	.ui-message .ui-message-info-summary, .ui-message .ui-message-error-summary
	{
	font-weight: bold !important;
	margin-bottom: 4px !important;
	display: block;
}

.ui-messages-info, .ui-message-info {
	background-color: #e8f4ff !important;
	border-left: 6px solid #74b9ff !important;
	color: #2d6aaa !important;
}

.ui-messages-warn, .ui-message-warn {
	background-color: #fff8d8 !important;
	border-left: 6px solid #f4c542 !important;
	color: #8a6d1f !important;
}

.ui-messages-error, .ui-message-error {
	background-color: #ffe5e5 !important;
	border-left: 6px solid #ff6b6b !important;
	color: #c0392b !important;
}

.ui-messages-success, .ui-message-success {
	background-color: #eaffea !important;
	border-left: 6px solid #7bd67b !important;
	color: #2e7d32 !important;
}

.ui-messages ul {
	margin: 0 !important;
	padding-left: 0 !important;
}

.ui-messages li {
	list-style: none !important;
	margin-bottom: 6px !important;
}

.titulo-logo {
	display: flex;
	align-items: center;
	gap: 10px;
	font-size: 24px;
	font-weight: bold;
}

.logo-img {
	width: 70px;
	height: 70px;
	object-fit: contain;
}

.thumb {
	width: 70px !important;
	height: 70px !important;
	object-fit: cover !important;
	border-radius: 10px;
	border: 1px solid var(--soft-apricot);
	box-shadow: var(--soft-shadow);
	background-color: #fff;
}
</style>
</h:head>
<h:body>
	<h:form id="mainForm">
		<f:event type="preRenderView" listener="#{recetaBean.cargarRecetas}" />
		<f:event type="preRenderView"
			listener="#{recetaBean.cargarIngredientesDisponibles}" />

		<div class="layout">
			<div class="sidebar">
				<h2 class="titulo-logo">
					<img src="resources/img/logo.png" alt="Logo" class="logo-img" />
					Ñam Ñam
				</h2>
				<p>Panel de Administración</p>
				<p:menu styleClass="menu-vertical">
					<p:menuitem value="Órdenes de Compra" url="principal.xhtml"
						icon="pi pi-shopping-cart" />
					<p:menuitem value="Lote" url="lote.xhtml" icon="pi pi-box" />
					<p:menuitem value="Ingredientes" url="ingrediente.xhtml"
						icon="pi pi-apple" />
					<p:menuitem value="Inventario" url="inventario.xhtml"
						icon="pi pi-tags" />
					<p:menuitem value="Recetas" url="receta.xhtml" icon="pi pi-book" />
					<p:menuitem value="Platos" url="plato.xhtml" icon="pi pi-th-large" />
					<p:menuitem value="Empresas Proveedoras" url="empresa.xhtml"
						icon="pi pi-building" />
					<p:menuitem value="Proveedores Asociados" url="proveedor.xhtml"
						icon="pi pi-truck" />
				</p:menu>
			</div>

			<div class="main">
				<div class="header-card">
					<div class="header-left">
						<h1 class="page-title">Recetario</h1>
						<p class="section-title">Gestión de recetas</p>
					</div>

					<div class="header-right">
						<p:commandButton value="Cerrar Sesión" icon="pi pi-sign-out"
							action="#{validarIngreso.logout}" styleClass="logout-btn"
							process="@this" />
					</div>
				</div>


				<div class="table-card">
					<div
						style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
						<div>
							<h3 style="margin: 0">Listado de recetas</h3>
							<small class="muted">Total: <strong>#{recetaBean.recetas.size()}</strong></small>
						</div>
						<div>
							<p:messages id="msgs" autoUpdate="true" showDetail="true"
								showSummary="false" closable="true" />
							<p:commandButton icon="pi pi-refresh" title="Refrescar"
								actionListener="#{recetaBean.cargarRecetas}" process="@this"
								update=":mainForm:dtRecetas :mainForm:msgs :mainForm:selIng" />
							<p:commandButton value="Nueva Receta" icon="pi pi-plus"
								actionListener="#{recetaBean.cargarIngredientesDisponibles}"
								action="#{recetaBean.prepararNuevaReceta}"
								update=":mainForm:dlgNuevaGrid :mainForm:selIng :mainForm:msgs"
								oncomplete="PF('dlgNuevaReceta').show()" process="@this" />
						</div>
					</div>

					<p:dataTable id="dtRecetas" value="#{recetaBean.recetas}" var="r"
						paginator="true" rows="10" responsiveLayout="scroll"
						emptyMessage="No hay recetas" style="width:100%">

						<p:column headerText="ID" style="width:70px; text-align:center;">
							<h:outputText value="#{r.recetaId}" />
						</p:column>
						<p:column headerText="Imagen"
							style="width:100px; text-align:center;">
							<h:panelGroup>
								<h:outputLink value="#{r.imagen}" target="_blank">

									<h:graphicImage value="#{r.imagen}" styleClass="thumb"
										rendered="#{not empty r.imagen 
                            and (r.imagen.toLowerCase().endsWith('.jpg') 
                                 or r.imagen.toLowerCase().endsWith('.jpeg')
                                 or r.imagen.toLowerCase().endsWith('.png'))}" />

									<h:outputText value="Ver"
										rendered="#{empty r.imagen 
                            or not (r.imagen.toLowerCase().endsWith('.jpg') 
                                    or r.imagen.toLowerCase().endsWith('.jpeg')
                                    or r.imagen.toLowerCase().endsWith('.png'))}" />

								</h:outputLink>
							</h:panelGroup>
						</p:column>

						<p:column headerText="Nombre" style="text-align:left;">
							<h:outputText value="#{r.nombre}" styleClass="col-truncate" />
						</p:column>

						<p:column headerText="Tiempo (min)"
							style="width:120px; text-align:center;">
							<h:outputText
								value="#{r.tiempoPreparacion != null ? r.tiempoPreparacion : 0}" />
						</p:column>

						<p:column headerText="Descripción">
							<h:outputText value="#{r.descripcion}" styleClass="col-truncate" />
						</p:column>

						<p:column headerText="Ingredientes"
							style="width:160px; text-align:center;">
							<p:commandButton value="Mostrar ingredientes" icon="pi pi-list"
								actionListener="#{recetaBean.verDetalles(r)}"
								update=":mainForm:dlgIngredientesGrid"
								oncomplete="PF('dlgIngredientes').show()" process="@this" />
						</p:column>

						<p:column headerText="Acciones"
							style="width:140px; text-align:center;">
							<p:commandButton icon="pi pi-trash" title="Eliminar"
								actionListener="#{recetaBean.eliminarReceta(r.recetaId)}"
								update=":mainForm:dtRecetas :mainForm:msgs" process="@this"
								styleClass="ui-button-danger" />
						</p:column>

					</p:dataTable>
				</div>
			</div>
		</div>

		<p:dialog header="Crear Receta" widgetVar="dlgNuevaReceta"
			modal="true" closable="true" width="820">
			<h:panelGrid id="dlgNuevaGrid" columns="2" cellpadding="6">
				<h:outputLabel for="nombre" value="Nombre:" />
				<p:inputText id="nombre" value="#{recetaBean.nuevaReceta.nombre}"
					required="true" />

				<h:outputLabel for="tiempo" value="Tiempo (min):" />
				<p:inputText id="tiempo"
					value="#{recetaBean.nuevaReceta.tiempoPreparacion}">
					<f:convertNumber integerOnly="true" />
				</p:inputText>

				<h:outputLabel for="imagen" value="Imagen (URL .jpg):" />
				<p:inputText id="imagen" value="#{recetaBean.nuevaReceta.imagen}" />

				<h:outputLabel for="desc" value="Descripción:" />
				<p:inputTextarea id="desc"
					value="#{recetaBean.nuevaReceta.descripcion}" rows="3" cols="40" />
			</h:panelGrid>

			<p:separator />

			<h:panelGrid columns="4" style="margin-top:1rem" cellpadding="6">
				<h:outputLabel value="Ingrediente:" for="selIng" />
				<p:selectOneMenu id="selIng"
					value="#{recetaBean.selectedIngredienteCodigo}">
					<f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" />
					<f:selectItems value="#{recetaBean.ingredientesDisponibles}"
						var="ing" itemValue="#{ing.codigo}"
						itemLabel="#{ing.nombre} (cod: #{ing.codigo})" />
				</p:selectOneMenu>

				<h:outputLabel value="Cantidad:" for="selCant" />
				<p:inputText id="selCant"
					value="#{recetaBean.selectedIngredienteCantidad}">
					<f:convertNumber integerOnly="true" />
				</p:inputText>

				<p:commandButton value="Agregar" icon="pi pi-plus"
					actionListener="#{recetaBean.agregarIngredienteANuevaReceta}"
					process="@form" update=":mainForm:ingredientesTable :mainForm:msgs"
					oncomplete="PF('dlgNuevaReceta').show()" />
			</h:panelGrid>

			<h:panelGrid columns="1" style="margin-top:1rem">
				<p:dataTable id="ingredientesTable"
					value="#{recetaBean.nuevaReceta.ingredientes}" var="ing" rows="6"
					emptyMessage="Aún no hay ingredientes añadidos">
					<p:column headerText="Código" style="width:80px">
						<h:outputText value="#{ing.codigo}" />
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{ing.nombre}" />
					</p:column>
					<p:column headerText="Cantidad">
						<h:outputText value="#{ing.cantidad}" />
					</p:column>
					<p:column headerText="Acciones" style="width:120px">
						<p:commandButton icon="pi pi-trash" title="Remover"
							actionListener="#{recetaBean.removerIngredienteDeNuevaReceta(ing.codigo)}"
							update=":mainForm:ingredientesTable :mainForm:msgs"
							process="@this" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>

			<p:separator />
			<div style="text-align: right;">
				<p:commandButton value="Crear" icon="pi pi-save"
					actionListener="#{recetaBean.crearReceta}" process="@form"
					update=":mainForm:dtRecetas :mainForm:msgs"
					oncomplete="PF('dlgNuevaReceta').hide()"
					styleClass="ui-button-success" />
			</div>
		</p:dialog>

		<p:dialog header="Ingredientes de la Receta"
			widgetVar="dlgIngredientes" modal="true" id="dlgIngredientes"
			closable="true" width="600">
			<h:panelGrid id="dlgIngredientesGrid" columns="1" cellpadding="6">
				<p:dataTable value="#{recetaBean.recetaSeleccionada.ingredientes}"
					var="ing" rows="8"
					emptyMessage="No hay ingredientes en esta receta">
					<p:column headerText="Código" style="width:90px">
						<h:outputText value="#{ing.codigo}" />
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{ing.nombre}" />
					</p:column>
					<p:column headerText="Cantidad">
						<h:outputText value="#{ing.cantidad}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
