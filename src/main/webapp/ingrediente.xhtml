<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ingredientes - Cafetería Ñam Ñam</title>
	<style>
@charset "UTF-8";

:root {
	--floral-white: #fff9f0;
	--soft-apricot: #ffe1c6;
	--vanilla-custard: #fff7ae;
	--pastel-petal: #ffc6d9;
	--light-bronze: #d3a288;
	--font-primary: "Poppins", sans-serif;
	--font-secondary: "Nunito", sans-serif;
	--soft-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
}

html, body {
	margin: 0;
	padding: 0;
	background-color: var(--floral-white);
	font-family: var(--font-primary);
	color: var(--light-bronze);
}

* {
	box-sizing: border-box;
}

.layout {
	display: grid;
	grid-template-columns: 260px 1fr;
	min-height: 100vh;
	padding: 1rem;
	gap: 1rem;
}

.sidebar {
	background-color: var(--soft-apricot);
	border: 1px solid var(--light-bronze);
	border-radius: 16px;
	padding: 2rem 1rem;
	box-shadow: var(--soft-shadow);
	color: var(--light-bronze);
}

.sidebar h2 {
	font-family: var(--font-primary);
	font-weight: 700;
	margin-top: 0;
}

.sidebar p {
	font-family: var(--font-secondary);
	margin-bottom: 1rem;
}

.ui-menu .ui-menuitem-link {
	background: var(--floral-white) !important;
	border-radius: 10px !important;
	margin: 4px 0 !important;
	padding: 10px 12px !important;
	color: var(--light-bronze) !important;
	font-weight: 600;
	transition: 0.25s ease;
}

.ui-menu .ui-menuitem-link:hover {
	background: var(--pastel-petal) !important;
}

.header-card, .table-card {
	background: var(--soft-apricot);
	border: 1px solid var(--light-bronze);
	border-radius: 16px;
	padding: 1.25rem;
	box-shadow: var(--soft-shadow);
}

.header-card {
	margin-bottom: 1rem;
}

.page-title {
	margin: 0;
	color: var(--light-bronze);
	font-size: 26px;
	font-weight: 700;
}

.section-title {
	margin-top: .25rem;
	font-size: 14px;
	color: var(--light-bronze);
}

.btn, .ui-button, .ui-button-success, .ui-button-danger {
	background-color: var(--pastel-petal) !important;
	border: 1px solid var(--light-bronze) !important;
	border-radius: 10px !important;
	color: var(--light-bronze) !important;
	font-weight: 600 !important;
	transition: 0.25s ease !important;
}

.ui-button:hover, .btn:hover {
	background-color: var(--vanilla-custard) !important;
}

.compact-table .ui-datatable-tablewrapper {
	overflow-x: auto;
}

.compact-table .ui-datatable-thead>tr>th, .compact-table .ui-datatable-tbody>tr>td
	{
	background: var(--floral-white) !important;
	border: 1px solid var(--soft-apricot) !important;
	padding: 0.6rem;
	font-family: var(--font-secondary);
	font-size: 14px;
	color: var(--light-bronze);
}

.compact-table .small-muted {
	font-size: 12px;
	opacity: 0.7;
}

@media ( max-width : 900px) {
	.layout {
		grid-template-columns: 1fr;
	}
	.sidebar {
		display: none;
	}
	.hide-on-mobile {
		display: none !important;
	}
}

.ui-messages {
	position: relative;
}

.ui-messages .ui-messages-close {
	position: absolute !important;
	top: 1px !important;
	right: auto !important;
	left: 1px !important;
	margin: 0 !important;
}

.ui-messages, .ui-message {
	width: 100%;
	margin: 12px 0 !important;
}

.ui-messages>div, .ui-message>div {
	padding: 16px 20px !important;
	border-radius: 12px !important;
	box-shadow: var(--soft-shadow) !important;
	margin-bottom: 12px !important;
	display: flex;
	align-items: flex-start;
	gap: 12px;
	line-height: 1.4;
}

.ui-messages>div .ui-messages-icon, .ui-message>div .ui-message-icon {
	margin-right: 10px !important;
	font-size: 1.3rem !important;
}

.ui-messages>div .ui-messages-info-summary, .ui-messages>div .ui-messages-warn-summary,
	.ui-messages>div .ui-messages-error-summary, .ui-messages>div .ui-messages-fatal-summary,
	.ui-message .ui-message-info-summary, .ui-message .ui-message-error-summary
	{
	font-weight: bold !important;
	margin-bottom: 4px !important;
	display: block;
}

.ui-messages-info, .ui-message-info {
	background-color: #e8f4ff !important;
	border-left: 6px solid #74b9ff !important;
	color: #2d6aaa !important;
}

.ui-messages-warn, .ui-message-warn {
	background-color: #fff8d8 !important;
	border-left: 6px solid #f4c542 !important;
	color: #8a6d1f !important;
}

.ui-messages-error, .ui-message-error {
	background-color: #ffe5e5 !important;
	border-left: 6px solid #ff6b6b !important;
	color: #c0392b !important;
}

.ui-messages-success, .ui-message-success {
	background-color: #eaffea !important;
	border-left: 6px solid #7bd67b !important;
	color: #2e7d32 !important;
}

.ui-messages ul {
	margin: 0 !important;
	padding-left: 0 !important;
}

.ui-messages li {
	list-style: none !important;
	margin-bottom: 6px !important;
}

.titulo-logo {
	display: flex;
	align-items: center;
	gap: 10px;
	font-size: 24px;
	font-weight: bold;
}

.logo-img {
	width: 70px;
	height: 70px;
	object-fit: contain;
}
</style>
</h:head>
<h:body>
	<h:form id="formIngredientes">
		<f:event type="preRenderView"
			listener="#{ingredienteBean.cargarIngredientes}" />

		<div class="layout">
			<div class="sidebar">
				<h2 class="titulo-logo">
					<img src="resources/img/logo.png" alt="Logo" class="logo-img" />
					Ñam Ñam
				</h2>
				<p>Panel de Administración</p>
				<p:menu styleClass="menu-vertical">
					<p:menuitem value="Órdenes de Compra" url="principal.xhtml"
						icon="pi pi-shopping-cart" />
					<p:menuitem value="Lote" url="lote.xhtml" icon="pi pi-box" />
					<p:menuitem value="Ingredientes" url="ingrediente.xhtml"
						icon="pi pi-apple" />
					<p:menuitem value="Inventario" url="inventario.xhtml"
						icon="pi pi-tags" />
					<p:menuitem value="Recetas" url="receta.xhtml" icon="pi pi-book" />
					<p:menuitem value="Platos" url="plato.xhtml" icon="pi pi-th-large" />
					<p:menuitem value="Empresas Proveedoras" url="empresa.xhtml"
						icon="pi pi-building" />
					<p:menuitem value="Proveedores Asociados" url="proveedor.xhtml"
						icon="pi pi-truck" />
				</p:menu>
			</div>

			<div class="main">
				<div class="header-card">
					<div class="header-left">
						<h1 class="page-title">Ingrediente</h1>
						<p class="section-title">Gestión de ingredientes</p>
					</div>

					<div class="header-right">
						<p:commandButton value="Cerrar Sesión" icon="pi pi-sign-out"
							action="#{validarIngreso.logout}" styleClass="logout-btn"
							process="@this" />
					</div>
				</div>


				<div class="table-card">
					<div
						style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
						<div>
							<h3 style="margin: 0">Listado de ingredientes</h3>
							<small class="muted">Total: <strong>#{ingredienteBean.ingredientes.size()}</strong></small>
						</div>
						<div class="actions-row">
							<p:messages id="msgs" autoUpdate="true" showDetail="true"
								showSummary="false" closable="true" />
							<p:commandButton icon="pi pi-refresh" title="Refrescar"
								process="@this"
								actionListener="#{ingredienteBean.cargarIngredientes}"
								update=":formIngredientes:dtIngredientes :formIngredientes:msgs" />
							<p:commandButton value="Nuevo" icon="pi pi-plus"
								actionListener="#{ingredienteBean.prepararNuevo}"
								oncomplete="PF('dlgNuevo').show()" process="@this" />
						</div>
					</div>

					<p:dataTable id="dtIngredientes"
						value="#{ingredienteBean.ingredientes}" var="ing" paginator="true"
						rows="8" responsiveLayout="scroll"
						emptyMessage="No hay ingredientes">
						<p:column headerText="Código"
							style="width:90px; text-align:center;">
							<h:outputText value="#{ing.codigo}" />
						</p:column>

						<p:column headerText="Nombre">
							<h:outputText value="#{ing.nombre}" />
						</p:column>

						<p:column headerText="Costo Unitario">
							<h:outputText value="#{ing.costoUnitario}" />
						</p:column>

						<p:column headerText="Estado">
							<h:outputText value="#{ing.estado}" />
						</p:column>

						<p:column headerText="Acciones" style="width:220px">
							<p:commandButton icon="pi pi-pencil" title="Editar"
								actionListener="#{ingredienteBean.prepararEditar(ing)}"
								update=":formEditar:dlgEditarGrid"
								oncomplete="PF('dlgEditar').show()" process="@this" />
							<p:commandButton icon="pi pi-trash" title="Eliminar"
								actionListener="#{ingredienteBean.prepararEliminar(ing.codigo)}"
								update=":formIngredientes:msgs"
								oncomplete="PF('confirmDeleteIng').show()" process="@this" />
						</p:column>
					</p:dataTable>

					<p:confirmDialog widgetVar="confirmDeleteIng" header="Confirmar"
						message="¿Marcar este ingrediente como agotado?"
						icon="pi pi-exclamation-triangle" appendTo="@(body)">
						<p:commandButton value="Sí"
							actionListener="#{ingredienteBean.eliminarIngrediente}"
							update=":formIngredientes:dtIngredientes :formIngredientes:msgs"
							oncomplete="PF('confirmDeleteIng').hide()" />
						<p:commandButton value="No"
							onclick="PF('confirmDeleteIng').hide()" type="button" />
					</p:confirmDialog>
				</div>
			</div>
		</div>
	</h:form>

	<h:form id="formNuevo">
		<p:dialog header="Crear Ingrediente" widgetVar="dlgNuevo" modal="true"
			closable="true">
			<h:panelGrid columns="2" cellpadding="6" id="dlgNuevoGrid">
				<h:outputLabel for="newNombre" value="Nombre:" />
				<p:inputText id="newNombre"
					value="#{ingredienteBean.nuevoIngrediente.nombre}" required="true" />

			

				
			</h:panelGrid>

			<p:separator />
			<p:commandButton value="Crear" icon="pi pi-save"
				actionListener="#{ingredienteBean.crearIngrediente}" process="@form"
				update=":formIngredientes:dtIngredientes :formIngredientes:msgs"
				oncomplete="PF('dlgNuevo').hide()" />
		</p:dialog>
	</h:form>

	<h:form id="formEditar">
		<p:dialog header="Editar Ingrediente" widgetVar="dlgEditar"
			modal="true" closable="true">
			<h:panelGrid id="dlgEditarGrid" columns="2" cellpadding="6">
				<h:outputLabel value="Código:" />
				<h:outputText
					value="#{ingredienteBean.ingredienteSeleccionado.codigo}" />

				<h:outputLabel for="editNombre" value="Nombre:" />
				<p:inputText id="editNombre"
					value="#{ingredienteBean.ingredienteSeleccionado.nombre}"
					required="true" />

				

				<h:outputLabel for="editEstado" value="Estado:" />
				<p:selectOneMenu id="editEstado"
					value="#{ingredienteBean.ingredienteSeleccionado.estado}"
					required="true">
					<f:selectItem itemLabel="disponible" itemValue="disponible" />
					<f:selectItem itemLabel="agotado" itemValue="agotado" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:separator />
			<p:commandButton value="Guardar" icon="pi pi-save"
				actionListener="#{ingredienteBean.actualizarIngrediente}"
				process="@form"
				update=":formIngredientes:dtIngredientes :formIngredientes:msgs"
				oncomplete="PF('dlgEditar').hide()" />
		</p:dialog>
	</h:form>
</h:body>
</html>
