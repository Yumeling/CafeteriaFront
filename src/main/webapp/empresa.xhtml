<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Empresas - Cafetería NamNam</title>
	<style>
@charset "UTF-8";

:root {
	--floral-white: #fff9f0;
	--soft-apricot: #ffe1c6;
	--vanilla-custard: #fff7ae;
	--pastel-petal: #ffc6d9;
	--light-bronze: #d3a288;
	--font-primary: "Poppins", sans-serif;
	--font-secondary: "Nunito", sans-serif;
	--soft-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
}

html, body {
	margin: 0;
	padding: 0;
	background-color: var(--floral-white);
	font-family: var(--font-primary);
	color: var(--light-bronze);
}

* {
	box-sizing: border-box;
}

.layout {
	display: grid;
	grid-template-columns: 260px 1fr;
	min-height: 100vh;
	padding: 1rem;
	gap: 1rem;
}

.sidebar {
	background-color: var(--soft-apricot);
	border: 1px solid var(--light-bronze);
	border-radius: 16px;
	padding: 2rem 1rem;
	box-shadow: var(--soft-shadow);
	color: var(--light-bronze);
}

.sidebar h2 {
	font-family: var(--font-primary);
	font-weight: 700;
	margin-top: 0;
}

.sidebar p {
	font-family: var(--font-secondary);
	margin-bottom: 1rem;
}

.ui-menu .ui-menuitem-link {
	background: var(--floral-white) !important;
	border-radius: 10px !important;
	margin: 4px 0 !important;
	padding: 10px 12px !important;
	color: var(--light-bronze) !important;
	font-weight: 600;
	transition: 0.25s ease;
}

.ui-menu .ui-menuitem-link:hover {
	background: var(--pastel-petal) !important;
}

.header-card, .table-card {
	background: var(--soft-apricot);
	border: 1px solid var(--light-bronze);
	border-radius: 16px;
	padding: 1.25rem;
	box-shadow: var(--soft-shadow);
}

.header-card {
	margin-bottom: 1rem;
}

.page-title {
	margin: 0;
	color: var(--light-bronze);
	font-size: 26px;
	font-weight: 700;
}

.section-title {
	margin-top: .25rem;
	font-size: 14px;
	color: var(--light-bronze);
}

.btn, .ui-button, .ui-button-success, .ui-button-danger {
	background-color: var(--pastel-petal) !important;
	border: 1px solid var(--light-bronze) !important;
	border-radius: 10px !important;
	color: var(--light-bronze) !important;
	font-weight: 600 !important;
	transition: 0.25s ease !important;
}

.ui-button:hover, .btn:hover {
	background-color: var(--vanilla-custard) !important;
}

.compact-table .ui-datatable-tablewrapper {
	overflow-x: auto;
}

.compact-table .ui-datatable-thead>tr>th, .compact-table .ui-datatable-tbody>tr>td
	{
	background: var(--floral-white) !important;
	border: 1px solid var(--soft-apricot) !important;
	padding: 0.6rem;
	font-family: var(--font-secondary);
	font-size: 14px;
	color: var(--light-bronze);
}

.compact-table .small-muted {
	font-size: 12px;
	opacity: 0.7;
}

@media ( max-width : 900px) {
	.layout {
		grid-template-columns: 1fr;
	}
	.sidebar {
		display: none;
	}
	.hide-on-mobile {
		display: none !important;
	}
}

.ui-messages {
	position: relative;
}

.ui-messages .ui-messages-close {
	position: absolute !important;
	top: 1px !important;
	right: auto !important;
	left: 1px !important;
	margin: 0 !important;
}

.ui-messages, .ui-message {
	width: 100%;
	margin: 12px 0 !important;
}

.ui-messages>div, .ui-message>div {
	padding: 16px 20px !important;
	border-radius: 12px !important;
	box-shadow: var(--soft-shadow) !important;
	margin-bottom: 12px !important;
	display: flex;
	align-items: flex-start;
	gap: 12px;
	line-height: 1.4;
}

.ui-messages>div .ui-messages-icon, .ui-message>div .ui-message-icon {
	margin-right: 10px !important;
	font-size: 1.3rem !important;
}

.ui-messages>div .ui-messages-info-summary, .ui-messages>div .ui-messages-warn-summary,
	.ui-messages>div .ui-messages-error-summary, .ui-messages>div .ui-messages-fatal-summary,
	.ui-message .ui-message-info-summary, .ui-message .ui-message-error-summary
	{
	font-weight: bold !important;
	margin-bottom: 4px !important;
	display: block;
}

.ui-messages-info, .ui-message-info {
	background-color: #e8f4ff !important;
	border-left: 6px solid #74b9ff !important;
	color: #2d6aaa !important;
}

.ui-messages-warn, .ui-message-warn {
	background-color: #fff8d8 !important;
	border-left: 6px solid #f4c542 !important;
	color: #8a6d1f !important;
}

.ui-messages-error, .ui-message-error {
	background-color: #ffe5e5 !important;
	border-left: 6px solid #ff6b6b !important;
	color: #c0392b !important;
}

.ui-messages-success, .ui-message-success {
	background-color: #eaffea !important;
	border-left: 6px solid #7bd67b !important;
	color: #2e7d32 !important;
}

.ui-messages ul {
	margin: 0 !important;
	padding-left: 0 !important;
}

.ui-messages li {
	list-style: none !important;
	margin-bottom: 6px !important;
}

.titulo-logo {
	display: flex;
	align-items: center;
	gap: 10px;
	font-size: 24px;
	font-weight: bold;
}

.logo-img {
	width: 70px;
	height: 70px;
	object-fit: contain;
}

.thumb {
	width: 70px !important;
	height: 70px !important;
	object-fit: cover !important;
	border-radius: 10px;
	border: 1px solid var(--soft-apricot);
	box-shadow: var(--soft-shadow);
	background-color: #fff;
}
</style>
</h:head>

<h:body>
	<h:form id="empresasForm">
		<f:event type="preRenderView" listener="#{empresaBean.cargarEmpresas}" />

		<div class="layout">
			<div class="sidebar">
				<h2 class="titulo-logo">
					<img src="resources/img/logo.png" alt="Logo" class="logo-img" />
					Ñam Ñam
				</h2>
				<p>Panel de Administración</p>
				<p:menu styleClass="menu-vertical">
					<p:menuitem value="Órdenes de Compra" url="principal.xhtml"
						icon="pi pi-shopping-cart" />
					<p:menuitem value="Lote" url="lote.xhtml" icon="pi pi-box" />
					<p:menuitem value="Ingredientes" url="ingrediente.xhtml"
						icon="pi pi-apple" />
					<p:menuitem value="Inventario" url="inventario.xhtml"
						icon="pi pi-tags" />
					<p:menuitem value="Recetas" url="receta.xhtml" icon="pi pi-book" />
					<p:menuitem value="Platos" url="plato.xhtml" icon="pi pi-th-large" />
					<p:menuitem value="Empresas Proveedoras" url="empresa.xhtml"
						icon="pi pi-building" />
					<p:menuitem value="Proveedores Asociados" url="proveedor.xhtml"
						icon="pi pi-truck" />
				</p:menu>
			</div>
			<div class="main">
				<div class="header-card">
					<div class="header-left">
						<h1 class="page-title">Empresas Proveedoras</h1>
						<p class="section-title">Gestión de empresas proveedoras</p>
					</div>

					<div class="header-right">
						<p:commandButton value="Cerrar Sesión" icon="pi pi-sign-out"
							action="#{validarIngreso.logout}" styleClass="logout-btn"
							process="@this" />
					</div>
				</div>


				<div class="table-card">
					<div
						style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
						<div>
							<h3 style="margin: 0">Listado de empresas proveedoras</h3>
							<small class="section-title">Total: <strong>#{empresaBean.empresas.size()}</strong></small>
						</div>

						<div class="actions-row">
							<p:messages id="msgs" autoUpdate="true" closable="true"
								showDetail="true" showSummary="false" />
							<p:commandButton icon="pi pi-refresh" title="Refrescar"
								update=":empresasForm:dtEmpresas :empresasForm:headerStats"
								actionListener="#{empresaBean.cargarEmpresas}" process="@this" />
							<p:commandButton value="Nueva Empresa" icon="pi pi-plus"
								onclick="PF('dlgNuevaEmpresa').show()" type="button" />
						</div>
					</div>

					<p:dataTable id="dtEmpresas" value="#{empresaBean.empresas}"
						var="empresa" rowIndexVar="rowIndex" paginator="true" rows="8"
						responsiveLayout="scroll" style="width:100%"
						emptyMessage="No se encontraron empresas">

						<p:column headerText="NIT" style="min-width:200px;">
							<h:outputText
								value="#{empresa.nit != null ? empresa.nit : (rowIndex + 1)}" />
						</p:column>

						<p:column headerText="Nombre" style="min-width:200px;">
							<h:outputText value="#{empresa.nombre}" />
						</p:column>
						<p:column headerText="Email" style="width:130px;">
							<h:outputText value="#{empresa.email}" />
						</p:column>
						<p:column headerText="Teléfono" style="min-width:200px;">
							<h:outputText value="#{empresa.telefono}" />
						</p:column>

						<p:column headerText="Dirección" style="width:200px;">
							<p:commandButton value="Mostrar direcciones" icon="pi pi-eye"
								actionListener="#{empresaBean.prepararMostrarDirecciones(empresa.nit)}"
								update=":empresasForm:dlgMostrarDireccionesGrid :empresasForm:msgs"
								oncomplete="PF('dlgMostrarDirecciones').show()" process="@this" />
						</p:column>

						<p:column headerText="Estado" style="min-width:200px;">
							<h:outputText value="#{empresa.estado}" />
						</p:column>

						<p:column headerText="Acciones" style="width:120px">


							<p:commandButton icon="pi pi-pencil" title="Editar"
								actionListener="#{empresaBean.seleccionarParaEditar(empresa)}"
								update=":formEditar:dlgEditarGrid"
								oncomplete="PF('dlgEditar').show()" process="@this"
								styleClass="ui-button-warning" />

							<p:commandButton icon="pi pi-plus" title="Agregar dirección"
								actionListener="#{empresaBean.prepararCrearDireccionParaEmpresa(empresa.nit)}"
								process="@this"
								update=":formCrearDireccion:dlgCrearDireccionGrid :empresasForm:msgs"
								oncomplete="PF('dlgCrearDireccion').show()"
								styleClass="ui-button-success" />

							<p:commandButton icon="pi pi-trash" title="Eliminar (inactivar)"
								actionListener="#{empresaBean.prepararEliminar(empresa.nit)}"
								process="@this" update=":empresasForm:msgs"
								oncomplete="PF('confirmDelete').show()"
								styleClass="ui-button-danger" />
						</p:column>
					</p:dataTable>

					<p:dialog header="Detalle de la Empresa" widgetVar="dlgDetalle"
						modal="true" id="dlgDetalle" closable="true">
						<h:panelGrid id="dlgDetalleGrid" columns="2" cellpadding="6">
							<h:outputText value="NIT:" />
							<h:outputText value="#{empresaBean.empresaSeleccionada.nit}" />
							<h:outputText value="Nombre:" />
							<h:outputText value="#{empresaBean.empresaSeleccionada.nombre}" />
							<h:outputText value="Email:" />
							<h:outputText value="#{empresaBean.empresaSeleccionada.email}" />
							<h:outputText value="Teléfono:" />
							<h:outputText value="#{empresaBean.empresaSeleccionada.telefono}" />
							<h:outputText value="Dirección ID:" />
							<h:outputText
								value="#{empresaBean.empresaSeleccionada.direccionId}" />
							<h:outputText value="Estado:" />
							<h:outputText value="#{empresaBean.empresaSeleccionada.estado}" />
						</h:panelGrid>
					</p:dialog>

					<p:dialog header="Direcciones de la Empresa"
						widgetVar="dlgMostrarDirecciones" modal="true"
						id="dlgMostrarDirecciones" closable="true" dynamic="true">
						<h:panelGrid id="dlgMostrarDireccionesGrid" columns="1"
							cellpadding="6">
							<p:dataTable id="dtDirecciones"
								value="#{empresaBean.direccionesEmpresaSeleccionada}" var="dir"
								rows="10" emptyMessage="No hay direcciones asociadas">

								<p:column headerText="Dirección">
									<h:outputText value="#{dir.direccionText}" />
								</p:column>
								<p:column headerText="Ciudad">
									<h:outputText value="#{dir.ciudad}" />
								</p:column>
								<p:column headerText="Departamento">
									<h:outputText value="#{dir.departamento}" />
								</p:column>
								<p:column headerText="País">
									<h:outputText value="#{dir.pais}" />
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:dialog>

					<p:confirmDialog widgetVar="confirmDelete" header="Confirmar"
						message="¿Marcar esta empresa como inactiva?"
						icon="pi pi-exclamation-triangle">
						<p:commandButton value="Sí"
							actionListener="#{empresaBean.eliminarEmpresa}"
							update=":empresasForm:dtEmpresas :empresasForm:headerStats :empresasForm:msgs"
							oncomplete="PF('confirmDelete').hide()" />
						<p:commandButton value="No" onclick="PF('confirmDelete').hide();"
							type="button" />
					</p:confirmDialog>

				</div>
			</div>
		</div>
	</h:form>

	<h:form id="formEditar">
		<p:dialog header="Editar Empresa" widgetVar="dlgEditar" modal="true"
			id="dlgEditar" closable="true">
			<h:panelGrid id="dlgEditarGrid" columns="2" cellpadding="6">

				<h:outputLabel for="editNombre" value="Nombre:" />
				<p:inputText id="editNombre"
					value="#{empresaBean.empresaSeleccionada.nombre}" required="true" />

				<h:outputLabel for="editEmail" value="Email:" />
				<p:inputText id="editEmail"
					value="#{empresaBean.empresaSeleccionada.email}" />

				<h:outputLabel for="editTelefono" value="Teléfono:" />
				<p:inputText id="editTelefono"
					value="#{empresaBean.empresaSeleccionada.telefono}">
					<f:convertNumber integerOnly="true" />
				</p:inputText>


				<h:outputLabel for="editEstado" value="Estado:" />
				<p:selectOneMenu id="editEstado"
					value="#{empresaBean.empresaSeleccionada.estado}" required="true">
					<f:selectItem itemLabel="activo" itemValue="activo" />
					<f:selectItem itemLabel="inactivo" itemValue="inactivo" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:separator />
			<p:commandButton value="Guardar"
				actionListener="#{empresaBean.actualizarEmpresa}" process="@form"
				update=":empresasForm:dtEmpresas :empresasForm:headerStats :empresasForm:msgs :empresasForm:dlgDetalleGrid"
				oncomplete="PF('dlgEditar').hide()" styleClass="ui-button-success" />
		</p:dialog>
	</h:form>

	<h:form id="formCrear">
		<p:dialog header="Crear Empresa" widgetVar="dlgNuevaEmpresa"
			modal="true" id="dlgNuevaEmpresa" closable="true">
			<h:panelGrid id="dlgNuevaEmpresaGrid" columns="2" cellpadding="6">
				<h:outputLabel for="newNit" value="NIT:" />
				<p:inputText id="newNit" value="#{empresaBean.nuevaEmpresa.nit}"
					required="true">
					<f:convertNumber integerOnly="true" />
				</p:inputText>

				<h:outputLabel for="newNombre" value="Nombre:" />
				<p:inputText id="newNombre"
					value="#{empresaBean.nuevaEmpresa.nombre}" required="true" />

				<h:outputLabel for="newEmail" value="Email:" />
				<p:inputText id="newEmail" value="#{empresaBean.nuevaEmpresa.email}" />

				<h:outputLabel for="newTelefono" value="Teléfono:" />
				<p:inputText id="newTelefono"
					value="#{empresaBean.nuevaEmpresa.telefono}">
					<f:convertNumber integerOnly="true" />
				</p:inputText>

			</h:panelGrid>

			<p:separator />
			<p:commandButton value="Crear"
				actionListener="#{empresaBean.crearEmpresa}" process="@form"
				update=":empresasForm:dtEmpresas :empresasForm:headerStats :empresasForm:msgs"
				oncomplete="PF('dlgNuevaEmpresa').hide()"
				styleClass="ui-button-success" />
		</p:dialog>
	</h:form>

	<h:form id="formCrearDireccion">
		<p:dialog header="Crear Dirección para Empresa"
			widgetVar="dlgCrearDireccion" modal="true" id="dlgCrearDireccion"
			closable="true">
			<h:panelGrid id="dlgCrearDireccionGrid" columns="2" cellpadding="6">
				<h:outputLabel for="dirText" value="Dirección:" />
				<p:inputText id="dirText"
					value="#{empresaBean.nuevaDireccionParaEmpresa.direccionText}"
					required="true" />

				<h:outputLabel for="dirCiudad" value="Ciudad:" />
				<p:inputText id="dirCiudad"
					value="#{empresaBean.nuevaDireccionParaEmpresa.ciudad}" />

				<h:outputLabel for="dirDepartamento" value="Departamento:" />
				<p:inputText id="dirDepartamento"
					value="#{empresaBean.nuevaDireccionParaEmpresa.departamento}" />

				<h:outputLabel for="dirPais" value="País:" />
				<p:inputText id="dirPais"
					value="#{empresaBean.nuevaDireccionParaEmpresa.pais}" />

				<h:outputLabel for="dirEmpresaNit" value="Empresa NIT:" />
				<p:inputText id="dirEmpresaNit"
					value="#{empresaBean.nuevaDireccionParaEmpresa.empresaNit}"
					disabled="true" />
			</h:panelGrid>

			<p:separator />
			<p:commandButton value="Crear"
				actionListener="#{empresaBean.crearDireccionParaEmpresa}"
				process="@form"
				update=":empresasForm:dtEmpresas :empresasForm:headerStats :empresasForm:msgs"
				oncomplete="PF('dlgCrearDireccion').hide()"
				styleClass="ui-button-success" />
		</p:dialog>
	</h:form>

</h:body>
</html>
